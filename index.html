<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Slider</title>
    <link
      rel="stylesheet"
      href="./css/style.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="slides">
        <img
          class="slides-item"
          src="./img/slide1.jpg"
          alt="Первый слайд"
        />
        <img
          class="slides-item"
          src="./img/slide2.jpg"
          alt="Второй слайд"
        />
        <img
          class="slides-item"
          src="./img/slide3.jpg"
          alt="Третий слайд"
        />
        <img
          class="slides-item"
          src="./img/slide4.jpg"
          alt="Четвертый слайд"
        />
        <img
          class="slides-item"
          src="./img/slide5.jpg"
          alt="Пятый слайд"
        />
      </div>
      <div>
        <div id="left-button">&lt;</div>
        <div id="right-button">
          &gt;
        </div>
      </div>
      <div class="dots-block">
        <div
          class="dots-items active"
        ></div>
        <div class="dots-item"></div>
        <div class="dots-item"></div>
        <div class="dots-item"></div>
        <div class="dots-item"></div>
        <div class="dots-item"></div>
      </div>
    </div>
    <script src="./js/intro.js"></script>
  </body>
</html>
